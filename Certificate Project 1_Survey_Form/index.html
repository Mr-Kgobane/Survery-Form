<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syrvey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Client Details Form</h1>
   
    <form id="survey-form" action="" method="post">
        <label for="name" id="name-label">Name<input type="text" name="name" id="name" placeholder="Enter your name" required></label>
        <label for="surname" id="surname-label">Surname<input type="text" name="surname" id="surname" placeholder="Enter your surname" required></label>
        <label for="ID" id="Id-label">ID:<input type="number" name="Id" id="Id" placeholder="Enter your ID number" required></label>
        <label for="email" id="email-label">Email<input type="email" name="email" id="email" placeholder="enter your enail" required></label>
        <label for="number" id="number-label">Phone (optional)<input type="number" name="phone" id="number"  placeholder="phone"></label>
        <label for="Address">Address:
            <textarea name="address" id="Address" cols="30" rows="10" placeholder="Enter your Residential Address here..."></textarea>
        </label>
        
        <input type="submit" value="Submit" id="submit">
    </form>

</body>
</html>
